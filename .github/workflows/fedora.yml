name: Docker for fedora

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

env:
  LOGIN_NAME: coshapp

jobs:

  # Push image to DockerHub.
  # See also https://docs.docker.com/docker-hub/builds/
  push:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.DOCKERHUB_SECRET }}" | docker login --username ${LOGIN_NAME:-coshapp} --password-stdin

      - name: Build and push Fedora images
        run: |
          . workflow_functions.sh
          coshapp_ver=latest build_image Fedora/*

